<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)] = "name">
        <br>
        <strong>You said: </strong> {{name}}
    </p>
</div>

<div class="play-container" [ngStyle]="{
    'background-color': clickCounter > 5 ? 'green' : 'red',
    'border': clickCounter > 5 ? '5px solid black' : none
}">
    <ng-template [ngIf]="clickCounter > 5" [ngIfElse]="none">
        <p>The click counter is greater than 5</p>
    </ng-template>

    <ng-template #none> 
        <p>The click counter is not greater than 5</p>
    </ng-template>
</div>
